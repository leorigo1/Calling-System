<body>

<h1>Chamado #{{(chamado$| async)?.id }}</h1>

<div class="chamado-card">
  <p class="id">1</p>
  <p class="titulo">{{(chamado$| async)?.titulo }}</p>
  <p class="descricao">{{(chamado$| async)?.descricao }}</p>

  <div class="info">
    <span class="categoria">{{(chamado$| async)?.categoria }}</span>
    <span class="prioridade">{{(chamado$| async)?.callingPriority }}</span>
  </div>

  <div class="rodape">
    <span class="data"> {{ (chamado$ | async)?.dataCriacao | date: 'dd/MM/yyyy HH:mm'}}</span>
    <span class="usuario">{{(chamado$| async)?.usuario?.name }}</span>
  </div>

  <div class="desc-area">

<textarea
  [(ngModel)]="novaMensagem"
  placeholder="Descreva o ocorrido..."
></textarea>
    <div class="btn-area">
    <button class="btn" (click)="atualizar()">Atualizar chamado</button>
    <button class="btn" (click)="finalizar()">Finalizar chamado</button>
    <button class="btn" (click)="sair()">Sair</button>
    </div>

    <div class="select-camp">
    <label for="select-tecn">Respons√°vel</label>
    <select name="select-tecn" id="select-tecn" [(ngModel)]="responsavel">
      <option *ngFor="let usuario of usuarios$ | async" [ngValue]="usuario"> {{ usuario.name }} </option>
    </select>
    </div>
  </div>
</div>

</body>

<body>
    
<div class="box">
<h1>Redefinir senha</h1>
<p>Digite e confirme a sua nova senha abaixo</p>
<div class="input-size">
<input #password type="text" placeholder="Digite sua nova senha" class="pass">
<input #passwordconfirm type="text" placeholder="Confirme sua senha" class="pass">
<button (click)="alterar(password.value, passwordconfirm.value)" class="btn">Confirmar alteração</button>
</div>
</div>
</body>

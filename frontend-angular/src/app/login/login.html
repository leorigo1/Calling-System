<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>
<span class="material-icons" (click)="return()">arrow_back</span>
<div class="container">
  <div class="login-card">
    <h1>{{ titulo }}</h1>
    <p>Faça Login e tenha acesso ao melhor sistema de chamados do Brasil!</p>

    <input #email type="text" placeholder="Email" class="input-text">
    <input #senha type="password" placeholder="Senha" class="input-text">

    <button class="button-login" (click)="logar(email.value, senha.value)">
      Entrar
    </button>
    <div class="register-text">
      <label for="registrar">Ainda não possui uma conta?</label>
    <strong><a (click)="register()" class="registrar">Clique aqui</a></strong>
    </div>
  </div>
</div>

</body>

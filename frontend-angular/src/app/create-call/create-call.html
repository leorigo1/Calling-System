<h1>Iniciar chamado</h1>

<input type="text" [(ngModel)]="titulo" placeholder="Título">

<textarea [(ngModel)]="descricao" placeholder="Descrição"></textarea>

<textarea [(ngModel)]="categoria" placeholder="Categoria"></textarea>

<select [(ngModel)]="callingPriority">
  <option [value]="1">Baixa</option>
  <option [value]="2">Média</option>
  <option [value]="3">Alta</option>
</select>

<button (click)="salvarChamado()">Abrir Chamado</button>

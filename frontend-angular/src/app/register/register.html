<body>
<div class="container">
  <div class="register-card">
    <h1>{{ titulo }}</h1>
    <p>Registre-se e tenha acesso ao melhor sistema de chamados do Brasil!</p>

    <input type="text" [(ngModel)]="name" placeholder="Nome Completo" class="input-text">
    <input type="text" [(ngModel)]="email" placeholder="Email" class="input-text">
    <input type="password" [(ngModel)]="password" placeholder="Senha" class="input-text">
    <input type="password" [(ngModel)]="passwordconfirm" placeholder="Confirme sua senha" class="input-text">

    <button class="button-register" (click)="verificar()">
    Entrar
    </button>

    <div class="register-text">
      <label for="registrar">JÃ¡ possui uma conta?</label>
    <strong><a (click)="login()" class="registrar">Clique aqui</a></strong>
    </div>
  </div>
</div>

</body>
